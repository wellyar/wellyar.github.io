<html>
<head>
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2dbd6e;
            color: white;
            padding: 40px 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        .header p {
            margin: 0;
            font-size: 18px;
        }
        .header img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: calc(100% - 40px);
            padding: 10px 20px 10px 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #2dbd6e;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group .radio-label {
            display: inline-block;
            margin-right: 20px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #2dbd6e;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #28a65b;
        }
        .social-login {
            text-align: center;
            margin-top: 20px;
        }
        .social-login img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .footer a {
            color: #2dbd6e;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://storage.googleapis.com/a1aa/image/WTejD7AKPdzjDqLveBhzWMgOUA9OqE7CvFKf6RwLTdtEKwtnA.jpg" alt="Back arrow icon" width="24" height="24">
            <h1>PupukerZ</h1>
            <p>Create account</p>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="name">Nama</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" placeholder="Nama">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="option" value="cw0"> Cw0
                </label>
                <label class="radio-label">
                    <input type="radio" name="option" value="cw3"> Cw3
                </label>
            </div>
            <button class="btn">Sign Up</button>
            <div class="social-login">
            </div>
        </div>
    </div>
</body>
</html>
